<!DOCTYPE html>
<html lang="zh-TW" dark="" theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description">
    <meta name="darkreader-lock">
    <meta name="google-site-verification" content="" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#61779085" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#425f7a99" />
    <title></title>
    <script src="https://kit.fontawesome.com/ba7cf5430a.js" crossorigin="anonymous"></script>
    <link rel="preload" href="./src/style.css" as="style" />
    <link rel="preload" href="./src/main.js" as="script" />
    <!--Other Resources-->
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Rampart+One&family=Rubik+Glitch&family=Gaegu&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Web App Icon-->
    <link rel="shortcut icon" type="image/ico" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <!--Open Graph-->
    <meta property="og:url" content="https://jerryis-strong.github.io/i-am/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="I AM - jerryis-strong">
    <meta property="og:description" content="Hello World! HER!">
    <meta property="og:image" content="https://jerryis-strong.github.io/i-am/src/img/jt_1280x720.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="https://jerryis-strong.github.io/">
    <meta property="twitter:url" content="https://jerryis-strong.github.io/i-am/">
    <meta name="twitter:title" content="I AM - jerryis-strong">
    <meta name="twitter:description" content="Hello World! HER!">
    <meta name="twitter:image" content="https://jerryis-strong.github.io/i-am/src/img/jt_1280x720.png">
</head>

<body>
    <noscript>You need to enable <strong>JavaScript</strong> for this site to work properly</noscript>
    <div class="background" id="background"></div>
    <div class="main" id="main">
        <nav id="nav-toolbar">
            <div class="key">
                <div id="warning_sign"></div>
                <button class="nav-toggle" id="navOpenBtn" onclick="toggleNav(true)">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <div class="nav" id="nav">
                <button class="nav-toggle close-btn" id="navCloseBtn" onclick="toggleNav(false)">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <div class="nav-item" id="homeBtn" onclick="navigateTo('Home')" n-name="Home"><span
                        class="material-symbols-outlined nav-icon">home</span>Home</div>
                <div class="nav-item" id="linksBtn" onclick="navigateTo('Links')" n-name="Links"><span
                        class="material-symbols-outlined nav-icon">link</span>Links</div>
                <div class="nav-item" id="dcountBtn" onclick="navigateTo('Day Counter')" n-name="Day Counter"><span
                        class="material-symbols-outlined nav-icon">event</span>Day Counter</div>
                <div class="nav-item" id="idleBtn"
                    onclick='window.location="https\://www.instagram.com/i_dle_official/"' n-name="I-DLE">
                    <img class="nav-icon img-icon" src="" alt="IDLE Icon" data-dark-src="./src/img/1000009888_dark.webp" data-light-src="./src/img/1000009888_light.webp" style="width: 18px;">
                    I-DLE
                </div>
                <div class="nav-item" id="idleBtn"
                    onclick='window.location="https\://equal-love.jp/"' n-name="=Love"><span
                        class="material-symbols-outlined nav-icon">favorite</span>=Love</div>
                <div class="nav-item" id="dlBtn"
                    onclick="if (document.documentElement.getAttribute('dark') === 'true') { Theme(false); } else { Theme(true); }"
                    n-name="Day Counter">
                    <div class="nav-iconSE" id="dl-icon"></div>
                    <div class="nav-stateSE" id="dl-state">Toggle D/L</div>
                </div>
                <div class="nav-item" id="problemBtn"
                    onclick='window.open("https\://github.com/JerryIs-strong/linktree/issues", "_blank")' n-name="Home">
                    <div class="nav-iconSE" style="display: none;"><span class="material-symbols-outlined">report</span></div>
                    <div class="nav-stateSE" id="dl-state">在使用時遇到困難或非預期的情況?</div>
                </div>
            </div>
        </nav>
        <div class="page" p-name="Home">
            <img class="img" id="img" alt="Avatar">
            <div class="text" id="text">
                <h1 id="title"></h1>
                <h2 id="description"></h2>
            </div>
        </div>
        <div class="page" p-name="Links">
            <div class="page-title">Links</div>
            <div class="mediaBtn" id="mediaBtn_wrapper"></div>
        </div>
        <div class="page" p-name="Day Counter">
            <div class="page-title">Day Counter</div>
            <div id="dcount-container"></div>
        </div>
    </div>
    <div class="share" id="share">
        <div class="music" id="music">
            <div class="musicNameWrapper">
                <i class="fa-solid fa-music musicIcon"></i>
                <a target="_blank" class="MusicName" id="MusicName"></a>
            </div>
        </div>
    </div>
    <div class="announcement_wrapper" id="announcement_wrapper"></div>
    <div class="announcement_mask" id="announcement_mask"></div>
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <p class="loader_text">ㅍ_ㅍ</p>
        </div>
    </div>
    <!--Important plugins-->
    <script src="./src/plugins/private/log.js"></script>
    <script src="./src/plugins/private/debug.js"></script>
    <script src="./src/plugins/private/update-alert.js"></script>
    <script src="./src/plugins/private/fetcher.js"></script>
    <!--Main JS Control file-->
    <script src="./src/main.js"></script>
    <!--JS Plugins inject-->
    <script src="./src/plugins-manager.js"></script>
</body>

</html>
