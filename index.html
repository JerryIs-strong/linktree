<!DOCTYPE html>
<html lang="zh-TW" dark="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description">
    <meta name="darkreader-lock">
    <meta name="google-site-verification" content="" />
    <title></title>
    <script src="https://kit.fontawesome.com/ba7cf5430a.js" crossorigin="anonymous"></script>
    <!--Other Resources-->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Web App Icon-->
    <link rel="shortcut icon" type="image/ico" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <!--Open Graph-->
    <meta property="og:url" content="https://jerryis-strong.github.io/i-am/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="I AM - jerryis-strong">
    <meta property="og:description" content="Hello World! HER!">
    <meta property="og:image" content="https://jerryis-strong.github.io/i-am/src/img/jt_1280x720.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="https://jerryis-strong.github.io/">
    <meta property="twitter:url" content="https://jerryis-strong.github.io/i-am/">
    <meta name="twitter:title" content="I AM - jerryis-strong">
    <meta name="twitter:description" content="Hello World! HER!">
    <meta name="twitter:image" content="https://jerryis-strong.github.io/i-am/src/img/jt_1280x720.png">
    <!--Important plugins-->
    <script src="./src/plugins/private/log.js"></script>
    <script src="./src/plugins/private/debug.js"></script>
    <script src="./src/plugins/private/update-alert.js"></script>
    <script src="./src/plugins/private/fetcher.js" defer></script>
</head>

<body>
    <noscript>You need to enable <strong>JavaScript</strong> for this site to work properly</noscript>
    <div class="background" id="background"></div>
    <div class="main" id="main">
        <nav>
            <button class="nav-toggle" id="navOpenBtn" onclick="toggleNav(true)">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="nav" id="nav">
                <button class="nav-toggle close-btn" id="navCloseBtn" onclick="toggleNav(false)">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <div class="nav-item" id="homeBtn" onclick="navigateTo('Home')" n-name="Home"><span class="material-symbols-outlined nav-icon">home</span>Home</div>
                <div class="nav-item" id="linksBtn" onclick="navigateTo('Links')" n-name="Links"><span class="material-symbols-outlined nav-icon">link</span>Links</div>
                <div class="nav-item" id="dcountBtn" onclick="navigateTo('Day Counter')" n-name="Day Counter"><span class="material-symbols-outlined nav-icon">event</span>Day Counter</div>
                <div class="nav-item" id="dlBtn" onclick="if (document.documentElement.getAttribute('dark') === 'true') { Theme(false); } else { Theme(true); }" n-name="Day Counter">Toggle D/L</div>
                <div class="nav-item" id="idleBtn" onclick='window.location="https\://www.instagram.com/i_dle_official/"' n-name="I-DLE">I-DLE<img src="./src/img/1000009888.webp" style="width: 15px; margin-left: 10px;" /></div>
            </div>
        </nav>
        <div class="page" p-name="Home">
            <img class="img" id="img">
            <div class="text" id="text">
                <h1 id="title"></h1>
                <h2 id="description"></h2>
            </div>
        </div>
        <div class="page" p-name="Links">
            <div class="page-title">Links</div>
            <div class="mediaBtn" id="mediaBtn_wrapper"></div>
        </div>
        <div class="page" p-name="Day Counter">
            <div class="page-title">Day Counter</div>
            <div id="dcount-container"></div>
        </div>
        <div class="page" p-name="ROT13">
            <div class="page-title">ROT13</div>
            <div id="rot13-container">
                <input type="text" id="rot13-input" placeholder="Enter 3 characters to encrypt or decrypt" maxlength="3" />
                <button id="rot13-decrypt-btn" onclick="decryptRot13InElement()">Encrypt / Decrypt</button>
                <div id="rot13-output" class="rot13-output">###</div>
            </div>
        </div>
        <div class="page" p-name="We are">
            <div class="page-title">We are</div>
            <iframe style="border-radius:12px; max-width: 650px;" src="https://open.spotify.com/embed/album/4vj008nVDYfO4m75ZT1VBu?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <div style="font-size: 10px; opacity: 0.4; color: var(--font-color); text-align: center; padding: 0 20px;">You are using service provided by Spotify Ltd. Please refer to their privacy policy.</div>
        </div>
    </div>
    <div class="share" id="share">
        <div class="music" id="music">
            <div class="musicNameWrapper">
                <i class="fa-solid fa-music musicIcon"></i>
                <a target="_blank" class="MusicName" id="MusicName"></a>
            </div>
        </div>
    </div>
    <div class="page-indicator" id="pageIndicator"></div>
    <div class="notification" id="notification"></div>
    <div class="plugin-wrapper" id="plugin-wrapper"></div>
    <!--Main JS Control file-->
    <script src="./src/main.js"></script>
    <!--JS Plugins inject-->
    <script src="./src/plugins-manager.js"></script>
</body>

</html>
